<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    
</head>

<body>
     <!-- Slideshow container -->
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides">
        <img src="../images/boite_a_outils.jpg" style="width:100%">
        <div class="text">Boite à outils</div>
        </div>
    
        <div class="mySlides">
        <img src="../images/cles.jpg" style="width:100%">
        <div class="text">Jeu de clés</div>
        </div>
    
        <div class="mySlides">
        <img src="../images/perceuse.jpg" style="width:100%">
        <div class="text">Perceuse</div>
        </div>

        <div class="mySlides">
        <img src="../images/tournevis.jpg" style="width:100%">
        <div class="text">Tournevis</div>
        </div>
    
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br/>
    
    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
    </div> 
    <script src="./script.js"></script>
</body>

</html>
